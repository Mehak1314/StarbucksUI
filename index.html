<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="wrapper">
            <div class="logo" data-aos="fade-right">
                <img src="images/logo.png" alt="">
            </div>

            <div class="links">
                <a href="home">Home</a>
                <a href="service">Services</a>
                <a href="price">Pricing</a>
                <a href="contact">Contact</a>
            </div>
        </div>
    </nav>

    <section>
        <div class="content">
            <h1>It's not just Coffee. It's <span>Starbuck's</span></h1>
            <p>Freshly brewed perfection in every sip.<br>
                Experience the taste of Starbucks like never before.</p>
            <button data-aos="zoom-in">Learn More</button>
        </div>
        <div class="image" data-aos="fade-left">
            <div class="box green"><img src="images/green.png" alt=""></div>
            <div class="box orange"><img src="images/orange.png" alt=""></div>
            <div class="box pink"><img src="images/pink.png" alt=""></div>
        </div>
    </section>

    <div class="img-links">
        <a href="#" class="gcfe"><img src="images/green.png" alt=""></a>
        <a href="#" class="ocfe"><img src="images/orange.png" alt=""></a>
        <a href="#" class="pcfe"><img src="images/pink.png" alt=""></a>
    </div>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            delay: 100
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
